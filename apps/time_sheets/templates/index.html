<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EPS Login & Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron container text-center">
      <h1>EPS</h1>
      <h2>Employee Points System</h2>
    </div>
    <div class="row">
      <div class="col">
        <h2>Login</h2>
        <form action="login" method="post">
          {% csrf_token %}
          <label>Email Address:</label>
          <input type="text" name="email" placeholder="Enter Email Address">
          <label>Password:</label>
          <input type="password" name="password" placeholder="Enter Password">
          <button class="btn btn-outline-primary font-weight-bold" type="submit">Login</button>
        </form>
        {% if messages %}
        <div class="alert alert-danger">
          <strong>ALERT!</strong>
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
        {% endif %}
      </div>
      <div class="col">
        <h2>Registration</h2>
        <form action="register" method="post">
          {% csrf_token %}
          <label>First Name:</label>
          <input type="text" name="first_name" placeholder="Enter First Name">
          <label>Last Name:</label>
          <input type="text" name="last_name" placeholder="Enter Last Name">
          <label>Email Address:</label>
          <input type="text" name="email" placeholder="Enter Email Address">
          <label>Password:</label>
          <input type="password" name="password" placeholder="Enter Password">
          <label>Confirm Password:</label>
          <input type="password" name="pw_confirm" placeholder="Re-Enter Password">
          <button class="btn btn-outline-primary font-weight-bold" type="submit">Register</button>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
